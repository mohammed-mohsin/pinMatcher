<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pin Generator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="pin-generator half-width">
            <input
              id="generated-pin"
              class="form-control text-center"
              type="text"
            />
            <button class="generate-btn">Generate Pin</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="input-section half-width">
            <input
              id="typed-pin"
              class="form-control text-center"
              type="text"
              placeholder="Enter The Pin"
            />
            <div class="numbers">
              <div class="calc-body">
                <div class="calc-button-row">
                  <div class="button number">7</div>
                  <div class="button number">8</div>
                  <div class="button number">9</div>
                </div>
                <div class="calc-button-row">
                  <div class="button number">4</div>
                  <div class="button number">5</div>
                  <div class="button number">6</div>
                </div>
                <div class="calc-button-row">
                  <div class="button number">1</div>
                  <div class="button number">2</div>
                  <div class="button number">3</div>
                </div>
                <div class="calc-button-row">
                  <div id="back" class="button">&lt;</div>
                  <div class="button number">0</div>
                  <div id="clear" class="button">C</div>
                </div>

                <div>
                  <button id="submit" type="submit" class="submit-btn">
                    Submit
                  </button>
                  <p style="display: none;" class="action-left">
                    Better Luck Next Time
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="notify-section">
          <p id="wrong" class="notify">
            ❌ Pin Didn't Match, Better Luck Next Time
          </p>
          <p id="matched" class="notify">
            ✅ Pin Matched... Secret door is opening for you
          </p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
